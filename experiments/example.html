<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SystemDocs | Example</title>
    <link rel="stylesheet" media="screen" href="docs.css">
    <link rel="stylesheet" media="print" href="print.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mandaic&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="container" class="container">
            <textarea id="text"></textarea>
        </div>
        <div class="controls">
            <div class="button" id="zoom">
                <a onclick="zoomIn()"><img class="icon" src="assets/add.svg" alt="Zoom In"></img></a>
                <a onclick="zoomOut()"><img class="icon" src="assets/remove.svg" alt="Zoom Out"></img></a>
            </div>
            <div class="button" id="toggle">
                <a onclick="toggleAppearance()"><img class="icon" src="assets/appearance.svg" alt="Dark/Light Mode Toggle"></img></a>
            </div>
        </div>
        </div>
        <script src="../script.js"></script>
</body>
</html>
